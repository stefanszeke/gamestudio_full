<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameStudio Client</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="wrapper">

        <div class="left-column">
            <div class="box">
              <h2>Get comments</h2>
              <p>get all</p>
                <select id="gameSelect">
                    <option value="Minesweeper">Minesweeper</option>
                    <option value="Puzzle">Puzzle</option>
                </select>
                <button id="getCommentsButton">get comments</button>
            </div>

            <div class="box">
              <h2>Post comments</h2>
                <form id="addForm">
                    <input type="text" placeholder="player" id="playerInput">
                    <select>
                        <option value="Minesweeper">Minesweeper</option>
                        <option value="Puzzle">Puzzle</option>
                    </select>
                    <input type="text" placeholder="comment" id="commentInput">
                    <button type="button" onclick="addComment()">add comment</button>
                </form>
            </div>

            <div class="box">
              <h2>Patch comments</h2>
              <p>get by id (click on table)</p>
                <form id="patchForm">
                    <input type="text" placeholder="player" id="playerInput">
                    <input type="text" placeholder="comment" id="commentInput">
                    <button type="button" onclick="patchComment()">patch comment</button>
                </form>
            </div>
        </div>

        <div class="right-column">
            <div class="box">
                <table id="comments-table"></table>
            </div>
        </div>

        <button class="test">test</button>



    </div>
    
</body>
</html>
