<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{fragments/_head}"></div>

  <script src="https://kit.fontawesome.com/3497c75dc3.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" th:href="@{/css/common.css}">
  <link rel="stylesheet" th:href="@{/css/games.css}">

  <link rel="stylesheet" th:href="@{/css/tables.css}">
  <link rel="stylesheet" th:href="@{/css/forms.css}">
  <link rel="stylesheet" th:href="@{/css/ratings.css}">

  <link rel="stylesheet" th:href="@{/games/game1024/game1024.css}">
  <link rel="stylesheet" th:href="@{/games/game1024/game1024Tiles.css}">

  <script defer th:src="@{/script/userService.js}"></script>
  <script defer th:src="@{/script/scoreService.js}"></script>
  <script defer th:src="@{/script/ratingService.js}"></script>
  <script defer th:src="@{/script/commentService.js}"></script>

  <script defer th:src="@{/script/tables.js}"></script>

  <script defer th:src="@{/script/timer.js}"></script>
  <script defer th:src="@{/games/game1024/game1024Moves.js}"></script>
  <script defer th:src="@{/games/game1024/game1024.js}"></script>

  <title>Minesweeper</title>
</head>

<body>
<div th:replace="~{fragments/_nav}"></div>
<div class="main-wrapper">

<div class="settings settings-game1024">
  <div class="settings-head">
    <h2>Game 1024</h2>
  </div>
  <div class="settings-body">
    <div class="game1024-settings-wrapper">

      <h3> moves: <span id="display-moves">0</span></h3>

      <h2><span id="display-biggest">0</span> / 1024</h2>

      <button onclick="reset()">reset</button>

    </div>
    <h3 class="timer-display"></h3>
  </div>
</div>

<div class="game-field-wrapper">
  <div class="game-field"></div>

  <div class="overlay overlay-reset hidden">ResettingâŒ›</div>
  <div class="overlay overlay-win hidden">You WonğŸ‘</div>
  <div class="overlay overlay-lose hidden">You LostğŸ‘</div>
</div>

<div class="controls">
  <div class="control-btn btn-up" onclick="dispatchKeyboardEvent('w')"><i class="fa-solid fa-caret-up"></i></div>
  <div class="control-btn btn-left" onclick="dispatchKeyboardEvent('a')"><i class="fa-solid fa-caret-left"></i></div>
  <div class="control-btn btn-empty"><i class="fa-solid fa-gamepad"></i></div>
  <div class="control-btn btn-right" onclick="dispatchKeyboardEvent('d')"><i class="fa-solid fa-caret-right"></i></div>
  <div class="control-btn btn-down" onclick="dispatchKeyboardEvent('s')"><i class="fa-solid fa-caret-down"></i></div>
</div>


  <div th:replace="~{fragments/_serviceTables :: serviceTables(game=${'Game1024'}) }"></div>


  </div>
</body>


</html>
