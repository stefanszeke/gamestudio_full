<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/_head}"></div>

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/forms.css}">

    <title>Gamestudio Register</title>
</head>

<body>

<div th:replace="~{fragments/_nav}"></div>

<div class="main-wrapper">

    <form class="register-form main-form" th:action="@{/register}" method="POST">
        <h2>Register</h2>

        <div class="register-form-item main-form-item">
            <label for="username">Username</label>
            <input type="text" name="username" placeholder="Enter your username" required />
        </div>

        <div class="register-form-item main-form-item">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required />
        </div>

        <div class="register-form-item main-form-item">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required />
        </div>

        <div class="register-form-item main-form-item">
            <label for="password2">Confirm password</label>
            <input type="password" name="password2" placeholder="Confirm your password" required />
        </div>

    <button type="submit">Register</button>
    </form>

</div>

</body>

</html>
